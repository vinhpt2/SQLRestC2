<!DOCTYPE html>
<html class="full">

<head>
	<link rel="shortcut icon" href="favicon.ico" />

	<title>Data Analyst</title>
	<meta charset="utf-8" />

	<link href="lib/webdatarocks.min.css" rel="stylesheet" />
	<script src="lib/webdatarocks.toolbar.min.js"></script>
	<script src="lib/webdatarocks.js"></script>
	<script src="lib/highcharts.js"></script>
	<script src="lib/highcharts-more.js"></script>
	<script src="lib/webdatarocks.highcharts.js"></script>
	<link rel="icon" type="image/png" href="favicon.ico" />

	<style>
		.full {
			width: 100%;
			height: 100%;
			margin: 0
		}
	</style>
</head>
<body class="full">
	<h2 id="divHeader"></h2>
	<div id="divReport" class="full" style="height:60%"></div>
	<div id="divChart" class="full" style="height:40%"></div>
</body>
<script>
	var _rock = new WebDataRocks({
		container: divReport,
        update: function () {
            _rock.highcharts.getData({ type: "column" }, function (data) {
                Highcharts.chart(divChart, data);
            });
        }
	});
</script>
</html>
